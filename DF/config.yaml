PROCESS_DIRECTORY: 'process'
MODE: 'process' # either 'process', 'gridsearch_segmentation', or 'gridsearch_read-calling'. 'gridsearch' options override 
                # the requested files and tags and performs a small grid search of NUCLEUS_AREA, THRESHOLD_DAPI, and 
                # THRESHOLD_CELL ('gridsearch_segmentation'), or of THRESHOLD_READS ('gridsearch_read-calling'). Segmentation
                # parameters should be chosen either manually or by this grid search prior to running 'gridsearch_read-calling'.
REQUESTED_FILES: ['combined.csv']
REQUESTED_TAGS: [
  'phenotype_aligned.tif',
  'cells.csv',
  'phenotype.csv',
  'annotate_SBS.tif',
  'annotate_SBS_extra.tif',
]
# discarded after processing to save space
TEMP_TAGS: ['aligned.tif', 'maxed.tif', 'std.tif'] 

### INPUT TO ANALYSIS
WELL_TILE_LIST: 'input/well_tile_list.csv'
INCLUDE_WELLS_TILES: 'all' # either 'all' or list of [well,tile] pair lists
INPUT_DIRECTORY: 'input'
BARCODE_TABLE: 'barcodes.csv'
MAGNIFICATION: '10X'
SBS_CYCLES: [1, 2, 3, 4, 5, 7, 8, 9, 10] # cycles to include for analysis
SBS_CYCLE_FORMAT: 'c{cycle}-SBS-{cycle}' # python format string
PHENOTYPE_CYCLE: 'c0-DAPI-p65ab'

### ANALYSIS PARAMETERS
NUCLEUS_AREA: [40, 400] # min and max nucleus area in pixels
THRESHOLD_DAPI: 200  # threshold for segmenting nuclei
THRESHOLD_CELL: 600  # threshold for segmenting cells
THRESHOLD_READS: 75  # threshold for detecting reads
NUCLEUS_PHENOTYPE_FEATURES: [
    'label', # required to join SBS and phenotype data
    'i', 'j', 'area', 
    'dapi_gfp_corr', 
    'dapi_max', 'dapi_mean', 'dapi_median',
    'gfp_max', 'gfp_mean', 'gfp_median',
  ]
CELL_PHENOTYPE_FEATURES: ['label', 'area']

### DISPLAY OPTIONS
DISPLAY_RANGES:
  DAPI: [500, 15000]
  SBS_G: [100, 10000]
  SBS_T: [100, 20000]
  SBS_A: [100, 8000]
  SBS_C: [100, 6000]
LUTS:
  DAPI: 'GRAY'
  SBS_G: 'GREEN'
  SBS_T: 'RED'
  SBS_A: 'MAGENTA'
  SBS_C: 'CYAN'
